<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Paradise Hotel - Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000; /* Fallback background color */
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }
        .slideshow img.active {
            opacity: 1;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
            padding-right: 20px;
        }
        nav a:hover {
            color: #ddd;
        }
        main {
            margin-top: 150px; /* Adjust based on header height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            padding: 20px;
        }
        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }
        .content h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .content p {
            color: #555;
            line-height: 1.6;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paradise Hotel</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="prices.html">PRICES</a>
            <a href="about us.html"> ABOUT US</a>
        </nav>
    </header>
    <div class="slideshow">
        <img src="Paradise 12.jpg" class="active">
        <img src="Paradise 9.jpg">
        <img src="Paradise 7.jpg">
        <!-- Add more images as needed -->
    </div>
    <main>
        <section class="content" id="services">
            <h2>Our Services</h2>
            <p>We offer a wide range of services including spa treatments, gourmet dining, and exciting recreational activities. Come and indulge in the best that life has to offer.</p>
        </section>
    </main>
    <footer>
        &copy; 2023 Paradise Hotel. All rights reserved.
    </footer>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slideshow img');
        const totalImages = images.length;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
